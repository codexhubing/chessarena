version: '3.9'
services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate && \
             python manage.py collectstatic --noinput && \
             daphne -b 0.0.0.0 -p 8000 chessarena.asgi:application"
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis
  worker:
    build: .
    command: celery -A chessarena worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
  beat:
    build: .
    command: celery -A chessarena beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
  redis:
    image: redis:7
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: